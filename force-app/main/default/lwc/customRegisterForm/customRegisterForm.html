<template>
    <form class="slds-form-element_stacked slds-form-element registerForm slds-is-relative">

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <template if:true={showErrorPanel}>
            <br>
            <div class="error-container">
                <div class="font-16px">Please review the following errors:</div>
                <br>
                <div class="error-panel">
                    <br>
                    <div class="error-icon">
                        <!--<lightning-icon icon-name="utility:warning" alternative-text="Review the following registration errors" size="medium"></lightning-icon>-->
                        <svg focusable="false" data-key="warning" aria-hidden="true" viewBox="0 0 52 52"><g><path d="M51.4 42.5l-22.9-37c-1.2-2-3.8-2-5 0L.6 42.5C-.8 44.8.6 48 3.1 48h45.8c2.5 0 4-3.2 2.5-5.5zM26 40c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm3-9c0 .6-.4 1-1 1h-4c-.6 0-1-.4-1-1V18c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v13z"></path></g></svg>
                    </div>
                    <div class="error-message">
                        <div class="font-16px">{errorMessage}</div>
                    </div>
                </div>
            </div>
            <br>
        </template>

        <lightning-button-icon 
            class="btn-icon-overlay" 
            icon-name="utility:user">
        </lightning-button-icon>
        <lightning-input 
            label="First Name"
            data-name="firstName"
            type="text"
            placeholder="First Name"
            variant="label-hidden"
            required="true"
            class="input-custom">
        </lightning-input>

        <lightning-button-icon 
            class="btn-icon-overlay" 
            icon-name="utility:user">
        </lightning-button-icon>
        <lightning-input 
            label="Last Name"
            data-name="lastName"
            type="text"
            placeholder="Last Name"
            variant="label-hidden"
            required="true"
            class="input-custom">
        </lightning-input>

        <lightning-button-icon 
            class="btn-icon-overlay" 
            icon-name="utility:email">
        </lightning-button-icon>
        <lightning-input 
            label="Email"
            data-name="email"
            type="email"
            placeholder="Email"
            variant="label-hidden"
            required="true"
            class="input-custom">
        </lightning-input>

        <lightning-button 
            label="Sign Up!"
            class="slds-m-top--medium btn-custom"
            variant="brand"
            onclick={registerUser}>
        </lightning-button>
    </form>
</template>
