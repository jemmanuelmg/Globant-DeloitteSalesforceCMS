<template>
    
    <lightning-button label={mainButtonLabel} icon-name="utility:automate" icon-position="left"  variant="brand" onclick={openModal}></lightning-button>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">

                <div class="slds-is-relative">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
            

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <br>
                        <p class="font14px">{modalContent}</p>
                        <br>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>{cancelBtnLabel}</button>
                    <button class="slds-button slds-button_brand" onclick={deleteCookies}>{acceptBtnLabel}</button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
